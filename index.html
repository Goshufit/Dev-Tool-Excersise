<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Developer Tools Excersise</title>
</head>

<body>

    <p onClick="makeGreen()">BREAKDOWN</p>

    <script>
        const me = 'Developer'
        const p = document.querySelector('p');
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular

        console.log('hello');

        // Interpolated

        console.log(`Hello I am a ${me}`);

        // Styled

        console.log('%c This will be big', 'font-size:50px; background: red; text-shadow: 10px 10px 0 blue;');

        // warning!

        console.warn('MISTAKE');

        // Error :|

        console.error('Oops...')

        // Info

        console.info('The polar bear population has increased the last 10 years')

        // Testing

        console.assert(1 === 2, 'You did now select the right Element!')

        // clearing

        console.clear()

        // Viewing DOM Elements

        console.log(p);
       console.dir(p)

    // Grouping together

dogs.forEach(dog => {
    //console.group(`${dog.name}`);
    console.groupCollapsed(`${dog.name}`);
    console.log(`This is ${dog.name}`)
    console.log(`${dog.name} is ${dog.age} years old`);
    console.log(`${dog.name} is ${dog.age * 7} years old`);
    console.groupEnd(`${dog.name}`);

})

    // counting

console.count('Claudia');
console.count('Marvin')
console.count('Claudia');
console.count('Marvin')
console.count('Marvin')
console.count('Claudia');
console.count('Marvin')
console.count('Claudia');
console.count('Marvin')
console.count('Marvin')
console.count('Claudia');

    // timing

console.time('fetching data')
fetch('https://api.github.com/users/goshufit')
.then(data => data.json())
.then(data => {
    console.timeEnd('fetching data');
    console.log(data);
});

    </script>
</body>

</html>
